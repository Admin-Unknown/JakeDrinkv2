<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="./Winwheel.js"></script>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jake Drink</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
    <div align="center">
      <h1>Jake Drink</h1>
      <br />
      <p>
          Have some fun playing the worlds greatest game!
      </p>
      <br />
      <p>&copy; Lauren Bywater 2016-2023.</p>
      <br />
      <table cellpadding="0" cellspacing="0" border="0">
      <tr>
          <td>
              <div class="power_controls">
                  <br />
                  <br />
                  <table class="power" cellpadding="10" cellspacing="0">
                      <tr>
                          <th align="center">Power</th>
                      </tr>
                      <tr>
                          <td width="78" align="center" id="pw3">High</td>
                      </tr>
                      <tr>
                          <td align="center" id="pw2">Med</td>
                      </tr>
                      <tr>
                          <td align="center" id="pw1">Low</td>
                      </tr>
                  </table>
                  <br />
                  <img id="spin_button" src="spin_off.png" alt="Spin" />
                  <br /><br />
                  &nbsp;&nbsp;<a href="#" id="reset_button">Play Again</a><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(reset)
              </div>
          </td>
          <td width="438" height="582" class="the_wheel" align="center" valign="center">
              <canvas id="canvas" width="434" height="434">
                  <p style="color: white" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
              </canvas>
          </td>
      </tr>
      </table>
  </body>
</html>
